name: minezweeper
description: MineSweeper Game.
publish_to: 'none'

version: 0.2.4+8

environment:
  sdk: '>=3.1.2 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cloud_firestore: ^5.1.0
  cupertino_icons: ^1.0.8
  firebase_auth: ^5.1.2
  firebase_core: ^3.2.0
  firebase_crashlytics: ^4.0.3
  flex_color_scheme: ^7.3.1
  flutter_native_splash: ^2.4.1
  flutter_riverpod: ^2.5.1
  font_awesome_flutter: ^10.7.0
  google_fonts: ^6.2.1
  google_nav_bar: ^5.0.6
  google_sign_in: ^6.2.1
  intl: any
  package_info_plus: ^8.0.0
  shared_preferences: ^2.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  assets:
    - asset/png/
    - asset/google_font/
  generate: true
  uses-material-design: true

flutter_native_splash:
  color: "#e89ca1"
  image: asset/png/logo.png
  color_dark: "#a26457"
  image_dark: asset/png/logo.png
